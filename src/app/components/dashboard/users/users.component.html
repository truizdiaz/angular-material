<div class="container">
  <mat-toolbar>
    <span>Users</span>
    <span class="example-spacer"></span>
    <button routerLink="/dashboard/createUser" mat-flat-button color="primary">ADD USER</button>
  </mat-toolbar>

  <div *ngIf="dataSource.data.length > 0">
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ej User"
        #input
      />
    </mat-form-field>
    <div class="mat-elevation-z1">
      <table matSort mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
        </ng-container>
    
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>
    
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>
    
        <ng-container matColumnDef="sex">
          <th mat-header-cell *matHeaderCellDef>Sex</th>
          <td mat-cell *matCellDef="let element">{{ element.sex }}</td>
        </ng-container>
    
        <ng-container matColumnDef="accions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td style="text-align: right" mat-cell *matCellDef="let element; let i = index">
            <a class="pointer search">
              <mat-icon matTooltip="Search user">search</mat-icon>
            </a>
            <a class="pointer edit" routerLink="/dashboard/editUser/{{ i }}">
              <mat-icon matTooltip="Edit user">edit</mat-icon>
            </a>
            <a class="pointer delete">
              <mat-icon (click)="deleteUser(i)" matTooltip="Delete user">delete</mat-icon>
            </a>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>

 

  <h2 *ngIf="dataSource.data.length === 0">There are not more users to show</h2>

</div>
