<div class="container">
  <mat-toolbar>
    <span>Users</span>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
  
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef> Sex </th>
      <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
    </ng-container>

    <ng-container matColumnDef="accions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td style="text-align: right;" mat-cell *matCellDef="let element">
          <a class="pointer search">
            <mat-icon matTooltip="Search user">search</mat-icon>
          </a>
          <a class="pointer edit" >
            <mat-icon matTooltip="Edit user">edit</mat-icon>
          </a>
          <a class="pointer delete">
            <mat-icon matTooltip="Delete user">delete</mat-icon>
          </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
